<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1240, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');</style>
    
</head>
<body>
    <!-- Here go the main content -->
    <main id="content">   
        <div id="info"> 
        <h1>Mensagem Oculta</h1>
        <h2>Codificando e Decodificando</h2>
        <p>O mundo está em guerra! Você deve passar uma mensagem secreta para o presidente de seu país que está do outro lado do mundo. Que tal cifrar essa mensagem para ela não ser interceptada?</p>
        </div>


        <!-- Here go the form -->
        <form class="decode">
            <div id="caixa1">
                <textarea name="message" id="message" cols="40" rows="5" placeholder="Escreva sua mensagem..."></textarea>
                <fieldset>
                    <legend>Método Escolhido</legend>
                    <select name="metodo" id="metodo">
                        <option value="cifradecesar">Cifra de Cesar</option>
                        <option value="base64">Base 64</option>
                    </select>
                    <select name="incremento" id="incremento">
                        <option value="1">1</option>
                        <option value="1">2</option>
                        <option value="1">3</option>
                        <option value="1">4</option>
                        <option value="1">5</option>
                        <option value="1">6</option>
                        <option value="1">7</option>
                        <option value="1">8</option>
                        <option value="1">9</option>


                    </select>
                </fieldset>
            </div>
            <fieldset id="codebox">
                <label for="radio-codificar"><input type="radio"  value="codificar" id="radio-codificar" name="code">Codificar</label>
					
                <label for="radio-decodificar"><input type="radio" value="decodificar" id="radio-decodificar" name="code"> Decodificar</label>
             <input type="submit" id="submit" value="Enviar" onclick="enviar()">  
            </fieldset>

    
        <!-- Here go the decode text -->
            <div id="messagebox">
                <p></p>    
            </div>
        </form>
        <script>
            function enviar(){
                alert("Mensagem enviada!")
            }
        </script>
    </main>
</body>
</html>
