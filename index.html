<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1240, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');</style>
    <script src="script.js"></script>
    
</head>
<body>
    <!-- Here go the main content -->
    <main id="content">   
        <div id="info"> 
        <h1>Mensagem Oculta</h1>
        <h2>Codificando e Decodificando</h2>
        <p>O mundo está em guerra! Você deve passar uma mensagem secreta para o presidente de seu país que está do outro lado do mundo. Que tal cifrar essa mensagem para ela não ser interceptada?</p>
        </div>


        <!-- Here go the form -->
        <form class="decode">
            <div id="caixa1">
                <textarea name="message" id="message" cols="40" rows="5" placeholder="Escreva sua mensagem..."></textarea>
            
            <!-- Onclick actions to change the select box -->
                <fieldset>
                    <div id="metododiv">
                        <legend>Método Escolhido</legend>
                        <input type="radio" value="cifradecesar" id="radio-cifra" name="metodo" onclick=desaparecer()>
                        <label for="radio-cifra">Cifra de Cesar</label>
                        <input type="radio" value="base64" id="radio-base64" name="metodo" onclick=desaparecer()>
                        <label for="radio-base64"> Base 64</label>
                    </div>
                    <select name="incremento" id="incremento">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                </fieldset>
            </div>

            <!-- Onclick actions to change the button text -->
                <fieldset id="codebox">
                    <input type="radio"  value="codificar" id="codificador" name="code" onclick=troca() checked>
                    <label for="codificador">Codificar</label>
                    <input type="radio" value="decodificar" id="decodificador" name="code" onclick=troca()>
                    <label for="decodificador"> Decodificar</label>
                    <button type="button" id="botao" onclick="mensagem()" > Codificar </button>            
                </fieldset>

        <!-- Here go the decode text -->
            <div id="messagebox">
                <p></p>    
            </div>
        </form>     
    </main>
</body>
</html>
